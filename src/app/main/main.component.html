<header>
    <nav class="top-nav">
      <div class="container">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s12 m10">
              <h1 class="header">Alianza</h1>
            </div>
          </div>
        </div>
      </div>
    </nav>
</header>

<div class="main">
<div class="section ">
  <div class="row">
    <div class="col ">
      <a class="waves-effect waves-light btn-large"><i class="material-icons left">cloud</i>Clientes</a>
    </div>
    <div class="col ">
      <a class="waves-effect waves-light btn-large"><i class="material-icons left">+</i>New</a>
    </div>
    <div class="col ">
      <a class="waves-effect waves-light btn-large"><i class="material-icons left">-</i>Export</a> 
    </div>
</div>

<div class="container">
  <table>
    <thead>
      <tr>
          <th>share_key</th>
          <th>bussiness_id</th>
          <th>email</th>
          <th>phone</th>
          <th>data_added</th>
          <th>Opciones</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{cliente.share_key}}</td>
        <td>{{cliente.bussiness_id}}</td>
        <td>{{cliente.email}}</td>
        <td>{{cliente.phone}}</td>
        <td>{{cliente.data_added | date: 'dd/MM/yyyy'}}</td>
        <td><button class="waves-effect waves-light btn-large"> <i class="small material-icons">edit</i> </button></td>

        
    </tr>
    </tbody>
  </table>
</div>

</div>

</div>
