<header>
  <nav class="top-nav">
    <div class="container">
      <div class="nav-wrapper">
        <div class="row">
          <div class="col s12 m10">
            <h1 class="header">Alianza</h1>





          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="main">
  <div class="section ">
    <div class="row">
      <div class="col ">
        <a class="waves-effect waves-light btn-large"><i class="material-icons left">cloud</i>Clientes</a>
      </div>
      <div class="col ">
        <a class="waves-effect waves-light btn-large"><i class="material-icons left">+</i>New</a>
      </div>
      <div class="col ">
        <a class="waves-effect waves-light btn-large"><i class="material-icons left">-</i>Export</a>
      </div>
    </div>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th>share_key</th>
            <th>bussiness_id</th>
            <th>email</th>
            <th>phone</th>
            <th>data_added</th>
            <th>Opciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{cliente.share_key}}</td>
            <td>{{cliente.bussiness_id}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.phone}}</td>
            <td>{{cliente.data_added | date: 'dd/MM/yyyy'}}</td>
            <td><button class="waves-effect waves-light btn-large"> <i class="small material-icons">edit</i> </button>
            </td>


          </tr>
        </tbody>
      </table>
    </div>



  
 
<br>
<br>
<br>

  <div class="row">
    <form class="col s5 offset-s3 center">
      <div class="row">
        <h4>Create new client</h4>
        <div class="input-field col s12">
          <input [(ngModel)]= "users.bussiness_id"  type="text" name="bussiness_id" class="validate" required>
          <label for="icon_prefix">Name</label>
        </div>
        <div class="input-field col s12">
          <!-- <i class="material-icons prefix">phone</i> -->
          <input  [(ngModel)]= "users.phone" id="icon_telephone" type="tel" name="phone" class="validate" required>
          <label for="icon_telephone">Phone</label>
        </div>

        <div class="input-field col s12">
          <input  [(ngModel)]= "users.email" id="icon_telephone" type="text" name="email" class="validate" required>
          <label for="icon_telephone">E-mail</label>
        </div>

        <div class="input-field col s12">
          <input  [(ngModel)]= "users.start_date" id="icon_telephone" type="date" name="startDate" class="validate" required>
          <label for="icon_telephone">Start Date</label>
        </div>
        
        <div class="input-field col s12">
          <input  [(ngModel)]= "users.end_date" id="icon_telephone" type="date" name="endDate" class="validate" required>
          <label for="icon_telephone">End Date</label>
        </div>

        <a class="waves-effect waves-light btn-large"  (click)="guardarCliente()">OK</a>

      </div>
    </form>
  </div>

</div>
