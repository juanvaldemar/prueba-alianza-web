<style>
    select,
    .asd {
        color: #ffffff;
        background-color: #ffffff5e;
        padding: .8em;
    }

    .asd::placeholder {
        color: #ffffff;

    }
</style>
<div class="imagen-fondo">
    <div class="black-transparente">
        <div class="container text-center">
            <div class="centro">

                <h1 class="white">Registrate ahora</h1>

                <form class="m-t" role="form" action="index.html">
                    <select id="ubicacion" class="form-select" aria-label="Elija si es abogado o abogado">
                        <option selected value="abogado">Abogado</option>
                        <option value="abogada">Abogada</option>
                    </select>

                    <br>
                    <div class="form-group">
                        <input [(ngModel)]="abogado.nombres" name="nombres" type="text" class="form-control asd"
                            placeholder="Ingrese su nombre" required="">
                    </div>
                    <br>

                    <div class="form-group">
                        <input [(ngModel)]="abogado.registro_cal" name="registro_cal" type="text" class="form-control asd"
                            placeholder="Ingrese sus apellidos" required="">
                    </div>
                    <br>

                    <select id="ubicacion" class="form-select" aria-label="Elija el Colegio de Abogado al que pertenece">
                        <option selected value="abogado">Colegio Lima</option>
                        <option value="abogada">Colegio Ica</option>
                    </select>

<br>
                    <div class="form-group">
                        <input [(ngModel)]="abogado.especialidad" name="nombres" type="text" class="form-control asd"
                            placeholder="Ingrese el N° de su colegiatura" required="">
                    </div>
                    <br>

                    <select id="ubicacion" class="form-select" aria-label="Elija el Departamento donde brinda sus servicios">
                        <option selected value="lima">Lima</option>
                        <option value="lima">Ica</option>
                        <option value="lima">Junín</option>
                    </select>
                    <br>

                 
                    <select id="ubicacion" class="form-select" aria-label="Elija la Provincia donde brinda sus servicios">
                        <option selected value="lima">Lima</option>
                        <option value="lima">Ica</option>
                        <option value="lima">Junín</option>
                    </select>
                    <br>

                    <select id="ubicacion" class="form-select" aria-label="Elija el Distrito donde brinda sus servicios">
                        <option selected value="lima">Lima</option>
                        <option value="lima">Ica</option>
                        <option value="lima">Junín</option>
                    </select>
                    <br>

                    <div class="form-group">
                        <input [(ngModel)]="abogado.horario_atencion" name="nombres" type="text" class="form-control asd"
                            placeholder="Ingrese la dirección de su oficina" required="">
                    </div>
                    <br>

                    <div class="form-group">
                        <input [(ngModel)]="abogado.horario_atencion" name="nombres" type="text" class="form-control asd"
                            placeholder="Ingrese su número de celular de contacto para sus servicios" required="">
                    </div>
                    <br>

                    <div class="form-group">
                        <input [(ngModel)]="abogado.horario_atencion" name="nombres" type="text" class="form-control asd"
                            placeholder="Ingrese su número fijo de contacto para sus servicios" required="">
                    </div>
                    <br>


                    <div class="form-group">
                        <input [(ngModel)]="abogado.horario_atencion" name="nombres" type="text" class="form-control asd"
                            placeholder="Ingrese su correo electrónico" required="">
                    </div>
                    <br>
                    <button (click)='doSaveAbogados()' type="button" class="btn btn-primary  mr-2 mb-2">
                        Guardar</button>

                </form>

            </div>
        </div>
    </div>
